<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container mx-auto w-75 mt-5 border p-0 rounded">
      <div class="bg-light w-100 fs-3 p-1">Payment Form Example</div>
      <div class="p-2">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div class="row">
          <div class="mb-3 col-5">
            <label for="card_number" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              id="card_number"
              placeholder="XXXXXXXXXX"
            />
          </div>
          <div class="mb-3 col-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="cvc"
              placeholder="0000"
            />
          </div>
          <div class="mb-3 col-4">
            <label for="Amount" class="form-label">Amount</label>
            $
            <input
              type="text"
              class="form-control"
              id="Amount"
              placeholder="Amount"
            />
          </div>
        </div>
        <!-- 2 column Start -->
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="first" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder=""
              />
            </div>
            <div class="col-3 p-2">
              <label for="inputLastName" class="form-label">We Accept:</label>
              <div
                class="input-group-text d-flex justify-content-between"
                style="background-color: gray; color: white; width: 175%"
              >
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  name="payment"
                  aria-label="Radio button for following text input"
                />
                <i class="fa-brands fa-cc-mastercard"></i>
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  name="payment"
                  aria-label="Radio button for following text input"
                />
                <i class="fa-brands fa-cc-visa"></i>
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  name="payment"
                  aria-label="Radio button for following text input"
                />
                <i class="fa-brands fa-cc-diners-club"></i>
                <input
                  class="form-check-input mt-0"
                  type="radio"
                  name="payment"
                  aria-label="Radio button for following text input"
                />
                <i class="fa-brands fa-cc-discover"></i>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="last" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last"
                placeholder=""
              />
            </div>
            <div class="row">
              <div class="d-flex gap-2">
                <div class="mb-3">
                  <label for="State" class="form-label">State</label>
                  <div class="input-group mb-0">
                    <select class="form-select" id="inputGroupSelect01">
                      <option value="">Pick a State</option>
                      <option value="AK">Alaska</option>
                      <option value="AL">Alabama</option>
                      <option value="AR">Arkansas</option>
                      <option value="AZ">Arizona</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DC">District of Columbia</option>
                      <option value="DE">Delaware</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="IA">Iowa</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MD">Maryland</option>
                      <option value="ME">Maine</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MO">Missouri</option>
                      <option value="MS">Mississippi</option>
                      <option value="MT">Montana</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="NE">Nebraska</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NV">Nevada</option>
                      <option value="NY">New York</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="PR">Puerto Rico</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VA">Virginia</option>
                      <option value="VT">Vermont</option>
                      <option value="WA">Washington</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WV">West Virginia</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 w-100">
                  <label for="Postal" class="form-label">Postal Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Postal"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="messages" class="form-label">Messages</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="button d-flex"></div>
      <div
        class="d-grid bg-light w-100 py-2 px-2 gap-2 d-md-flex justify-content-md-end"
      >
        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
