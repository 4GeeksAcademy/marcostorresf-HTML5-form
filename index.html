<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container mx-auto w-75 mt-5 border border-dark p-0 rounded">
      <div class="bg-info w-100 fs-3 p-1">Payment Form Example</div>
      <div class="p-2">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div class="row">
          <div class="mb-3 col-5">
            <label for="card_number" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              id="card_number"
              placeholder="XXXXXXXXXX"
            />
          </div>
          <div class="mb-3 col-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="cvc"
              placeholder="0000"
            />
          </div>
          <!-- <div class="input-group mb-3 col-2">
            <span class="input-group-text" id="basic-addon1">$</span>
            <input
              type="text"
              class="form-control"
              placeholder="Amount"
              aria-label="Amount"
              aria-describedby="basic-addon1"
            />
          </div> -->
          <div class="mb-3 col-4">
            <label for="Amount" class="form-label">Amount</label>
            $
            <input
              type="text"
              class="form-control"
              id="Amount"
              placeholder="Amount"
            />
          </div>
        </div>
        <!-- 2 column Start -->
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="first" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder=""
              />
            </div>
            <div class="btn-group d-flex" role="group" aria-label="Basic radio toggle button group">
               <label for="weaccept" class="form-label">We Accept</label>
               <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
               <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
             
               <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
               <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
             
               <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
               <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
             </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="last" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last"
                placeholder=""
              />
            </div>
            <div class="row">
              <div class="d-flex">
               <div class="mb-3">
                <label for="State" class="form-label">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="State"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="Postal" class="form-label">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="Postal"
                  placeholder=""
                />
               </div>
              </div>
              <div class="mb-3">
                <label for="messages" class="form-label">messages</label>
                <input
                  type="text"
                  class="form-control"
                  id="messages"
                  placeholder=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
